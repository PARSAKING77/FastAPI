<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Todo App</title>  
</head>  
<body>  
    <div id="todo-section" style="display:none;">  
        <h2>To-Do List</h2>  
        <input type="text" id="todo-name" placeholder="Todo Name">  
        <input type="text" id="todo-input" placeholder="Add new todo description">  
        <button onclick="addTodo()">Add Todo</button>  
        <ul id="todo-list"></ul>  
    </div>  

    <script>  
        async function addTodo() {  
            const name = document.getElementById("todo-name").value;  
            const description = document.getElementById("todo-input").value;  
            await fetch('/todos/', {  
                method: 'POST',  
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },  
                body: new URLSearchParams({ name, description })  
            });  
            fetchTodos();  
        }  

        async function fetchTodos() {  
            const response = await fetch('/todos/');  
            const todos = await response.json();  
            const todoList = document.getElementById("todo-list");  
            todoList.innerHTML = '';  
            todos.forEach(todo => {  
                const li = document.createElement('li');  
                li.textContent = `${todo.name}: ${todo.description}` + (todo.complete ? " (Completed)" : "");  
                todoList.appendChild(li);  
            });  
        }  
    </script>  
</body>  
</html>
